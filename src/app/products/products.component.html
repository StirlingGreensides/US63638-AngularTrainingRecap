<button type="button" class="btn btn-primary btn-lg" style='float: right;' (click)='addProduct()'>
  Add
</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">VALUE</th>
      <th scope="col">PRICE</th>
      <th scope="col">DELETES</th>
    </tr>
  </thead>
  <tbody>
    <tr app-product *ngFor="let product of products$ | async" 
                      [id]="product.id"
                      [name]="product.name"
                      [description]="product.description"
                      [value]="product.value"
                      [price]="product.price">
          Product Didn't Load!
    </tr>
